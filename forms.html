<!DOCTYPE html>

       <html>
                <head>
                     <title> Using forms </title>
              </head>
           
     <body>

            <form>
                  <h1> Form Controls </h1>
                  <h1> Text Field </h1>
                   <fieldset>
                     <legend> Text Field </legend>
                   First Name &colon; 
                     <input type="text" style="border-color:aqua" id="" name="" value="" placeholder="First Name"><br><br>
                    Last Name &colon;
                     <input type="text" style="border-color:red"><br><br>
                    Age &colon; 
                     <input type=text size=2 maxlength=2 style="border-color:green"><br><br>
                    Telephone &colon;
                     <input type=text size=21 maxlength=10><br><br>
                    PIN &colon;
                     <input type="password" size=4 maxlength=4 style="border-color:yellow"><br><br>
                    E-mail &colon;
                     <input type="Email" style="border-color:antiquewhite"><br><br>
              </fieldset>
                 <h1> Buttons</h1>
                        <input type="submit" value="Apply">
                       <input type="submit" value="clear"><br><br>
                       <button> send </button>
                       <button><img src="images\bme2.jpg" with=40 height=40> 
                 </button>

                 <h1> Radio Button </h1>

                 Gender<br>
                 <input type="radio" name="gender" value="male"> M 
                 <input type="radio" name="gender" value="female" checked> F 

                 <h1> Check Box </h1>
                S <input type="checkbox">
                M <input type="checkbox">
                L <input type="checkbox"><br>
                XL <input type="checkbox">
                XXL <input type="checkbox">
                3XL <input type="checkbox"><br><br>
                Choose your color <input type="color:yellow"><br>
                <input type="date"> Date <br>
                <input type="time"> Time <br>
                 <h1> Dropdown List / Combo box </h1>
                 English cities and country <br>
                  <select>
                   <option value=" United-state of America"> United-State of America </option>  
                   <option> California </option> 
                   <option>  Texas </option> 
                   <option selected> Connecticut New Heaven </option> 
                   <option> New-York </option> 
              </select>
                     <h1> Text Area </h1>
                     <h2> Comment\ Remarks </h2> 
                     <textarea rows="20" cols="90"
                      placeholder="First Name">
                     TYPE YOUR TEXT !!!
                     </textarea>
          </form>


   </body>

 </html>
